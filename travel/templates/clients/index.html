{% extends 'clients/base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesion</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">        
		<div class="row justify-content-center mt-5">
			<div class="col-md-4">
				<h1 class="text-center mb-4">Inicio de Sesión</h1>
				<form method="post" action="{% url 'login_view' %}" >
					{% csrf_token %}

					{% if message %}
					<div class="alert alert-success">
   						{{ message }}
					</div>
					{% endif %}

					<div class="form-group">
						<label for="username">Usuario:</label>
						<input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" required>
					</div>
					<div class="form-group">
						<label for="password">Contraseña:</label>
						<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Inicio</button>
                        
					</div>                    
				</form>
                <div>
                    {% if messages %}
                            <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                </div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
