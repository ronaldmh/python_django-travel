{% extends 'clients/base.html' %}

{% block content %}

<div class="card">
  <div class="card-header">
    <h2 class="card-title">Nuevo Cliente</h2>
  </div>
  <div class="card-body">
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label for="{{ form.first_name.id_for_label }}" class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
          {{ form.first_name }}
        </div>
      </div>
      <div class="form-group row">
        <label for="{{ form.last_name.id_for_label }}" class="col-sm-2 col-form-label">Apellido:</label>
        <div class="col-sm-10">
          {{ form.last_name }}
        </div>
      </div>
      <div class="form-group row">
        <label for="{{ form.email.id_for_label }}" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          {{ form.email }}
        </div>
      </div>
      <div class="form-group row">
        <label for="{{ form.phone_number.id_for_label }}" class="col-sm-2 col-form-label">Teléfono:</label>
        <div class="col-sm-10">
          {{ form.phone_number }}
        </div>
      </div>
      <div class="form-group row">
        <label for="{{ form.address.id_for_label }}" class="col-sm-2 col-form-label">Dirección:</label>
        <div class="col-sm-10">
          {{ form.address }}
        </div>
      </div>
      <div class="form-group row">
        <label for="{{ form.city.id_for_label }}" class="col-sm-2 col-form-label">Ciudad:</label>
        <div class="col-sm-10">
          {{ form.city }}
        </div>
      </div>
      <div class="form-group row">
        <label for="{{ form.state.id_for_label }}" class="col-sm-2 col-form-label">Departamento:</label>
        <div class="col-sm-10">
          {{ form.state }}
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
    <a href="javascript:history.go(-1)">Regresar</a>
  </div>
</div>
{% endblock %}
